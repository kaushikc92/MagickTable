<!DOCTYPE html>
<html>
<head>
    <style>
        #zoom_level_div {
            position: absolute;
            top: 60px;
            right: 0px;
            width: 10%;
            height: 20px;
        }

        #csv-stats {
            position: absolute;
            top: 60px;
            right: 10px;
            height: 100px;
            width: 100px;
        }

        a {
            color: white;
        }

        #mapid {
            position: fixed;
            width: 1500px;
            height: 1000px;
        }

    </style>

    <title>Map UI</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

</head>
<body>


<div id="mapid"></div>
<script>
    window_width = $( window ).width();
    window_height = $( window ).height();

    $("#mapid").css("width", (window_width - 150).toString() + "px")
    $("#mapid").css("height", (window_height - 100).toString() + "px")

    var mymap = L.map('mapid',{
        crs: L.CRS.Simple
    });

    var center = mymap.unproject([(window_width/2)-75, (window_height/2) - 50], 13);
    
    mymap.setView(center, 13);

    L.tileLayer('http://ec2-34-207-251-152.compute-1.amazonaws.com:8000/tiler/v4/{id}/{z}/{x}/{y}?file={{ file }}', {
        maxZoom: 13,
        minZoom: 9,
        id: 'mapbox.streets',
    }).addTo(mymap);

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }

    mymap.on('click', onMapClick);
    //mymap.on('zoomend', function () {
    //    var zoom_display = document.getElementById("zoom_level_div");
    //    zoom_display.innerText = "zoom = " + (Number(mymap.getZoom()) - 3).toString();

    //})

</script>

<div id="csv-stats">
    rows = {{ rows }}, columns = {{ columns }}
</div>
</body>
</html>
